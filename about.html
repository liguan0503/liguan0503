<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>功能選單與動態看板</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .carousel-item {
      height: calc(100vh - 56px); /* 留下導覽列的高度 (56px) */
    }
    .carousel-item img {
      object-fit: cover; /* 確保圖片覆蓋整個區域 */
      height: 100%; /* 使圖片高度填滿 */
      width: 100%; /* 使圖片寬度填滿 */
    }
    .form-control {
      border: 2px solid black; /* 設定輸入框邊框為黑色 */
    }
  </style>
</head>
<body>

<!-- 導覽列 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">網站名稱</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="index.html">首頁</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">產品介紹</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">產品特色</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">服務聯繫</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- 服務聯繫區域 -->
<div class="container mt-5">
  <h2>聯絡我們</h2>
  
  <div class="row">
    <div class="col-md-6">
      <h4>聯絡表單</h4>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">姓名</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">電子郵件</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">留言內容</label>
          <textarea class="form-control" id="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">發送</button>
      </form>
    </div>
    
    <div class="col-md-6">
      <h4>聯絡資訊</h4>
      <p><strong>電話：</strong> (02) 1234-5678</p>
      <p><strong>電子郵件：</strong> info@example.com</p>
      <p><strong>地址：</strong> 虎尾科技大學</p>
      
      <h4>我們的地圖</h4>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14699.859471858878!2d120.45250583549826!3d23.694586163600056!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x344c2b36d0e8c2ef%3A0x3b4f7d342e3eabcb!2z5a6J5ZyS6ZyG5bGA5Y2a5a6u5LiK5rWq5LiK5rC05YyL5LiK5ZyG!5e0!3m2!1szh-TW!2stw!4v1694901949303!5m2!1szh-TW!2stw" width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
